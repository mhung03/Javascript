<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    width: 350px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.todo-input {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #f9f9f9;
    padding: 10px;
    margin-top: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
}

li.completed {
    text-decoration: line-through;
    color: gray;
}

.edit-btn, .delete-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 5px;
    border-radius: 5px;
    margin-left: 5px;
    cursor: pointer;
}

.delete-btn {
    background: red;
}

.edit-btn:hover {
    background: #0056b3;
}

.delete-btn:hover {
    background: darkred;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>üìù To-Do List</h2>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Nh·∫≠p c√¥ng vi·ªác...">
            <button onclick="addTask()">Th√™m</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
